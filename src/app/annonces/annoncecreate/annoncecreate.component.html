<form class="container my-2 py-2" (ngSubmit)="createAnnonce()">

  <h1 class="text-dark mb-2">Cr√©er une annonce</h1>
  <hr class="text-dark w-25 mb-4">

  <div *ngIf="message !== '' "  class="col-sm-12 ">
    <div class="alert alert-warning">
      {{ message }}
    </div>
  </div>

  <div class="row mb-3">
    <label class="text-dark col-sm-4" for="title">Titre
      <span class='required-indicator'>*</span>
    </label>
    <div class="col-sm-8 col-lg-8">
      <input type="text" class="form-control" id="title" name="title" [(ngModel)] = "title">
    </div>
  </div>

  <div class="row mb-3">
  <label class="text-dark col-sm-4" for="description">Description
    <span class='required-indicator'>*</span>
  </label>
  <div class="col-sm-8 col-lg-8">
    <textarea name="description" class="form-control"  [(ngModel)] = "description"></textarea>
  </div>
</div>

<div class="row mb-3">
  <label class="text-dark col-sm-4" for="price">Prix
    <span class='required-indicator'>*</span>
  </label>
  <div class="col-sm-8 col-lg-8">
    <input type="number" min="0" class="form-control" id="price" name="price"  [(ngModel)] = "price">
  </div>
</div>

  <div class="row mb-3">
    <label class="text-dark col-sm-4" for="price">Illustrations
      <span class='required-indicator'></span>
    </label>
    <div class="col-sm-8 custom-file ">
      <input type="file" class="form-control" (change)="handleFileInput($event.currentTarget)" multiple>
      <label class="custom-file-label" for="files">Ajouter des images</label>
    </div>
  </div>

    <div class="row mb-3">
      <div class="col-sm-8 offset-sm-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="status" name="status" [(ngModel)] = "isActive">
            <label class="form-check-label text-dark" for="status">
                Active
              </label>
            </div>
          </div>
    </div>

    <button class="btn btn-primary shadow-lg " type="submit">Ajouter</button>
</form>
